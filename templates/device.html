<!doctype html>
<html>
	<head>
		<style type="text/css">
			h1 {
				text-align: center;
				color: #FFFFFF;
			}
			#shader {
					position: absolute;
					top: 0;
					left: 0;
					right:0;
					bottom: 0;
					width: 100%;
					height: 100%;
					background-color: #FFFFFF;
					opacity: 0.0;
					-webkit-transition: all 1000ms ease;
					-moz-transition: all 1000ms ease;
					-ms-transition: all 1000ms ease;
					-o-transition: all 1000ms ease;
					transition: all 1000ms ease;
				}
			body {
				background-color: #000000
			}

		</style>
	</head>
	<body>
		<script src="../js/jquery.min.js"></script>
		<h1 ></h1>
		<div id="shader"/>
		<script>
			var userId = 1;
			var deviceId = {{id}};
			var device;
			$(document).ready(function(){
	    		var devices;
	    		var url = "https://locout.herokuapp.com/get_user_devices/" + userId;
        		setInterval(function () {
        			$.get(url, function(data, id){
	            		devices = data.deviceLocations;
		    			numDevices = devices.length;
			        	for (var i = 0; i < numDevices; i++){
			        		if (devices[i].id == deviceId){
			        			device = devices[i];
			        		}
						};
						newColor = device.trustLevel;
						document.getElementById('shader').style.opacity = newColor;
	                }); 
	            }, 1000);
			});
		</script>
	</body>
</html>
