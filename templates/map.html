<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      function initMap() {
        var myLatLng = {lat: -25.363, lng: 131.044};

        // Create a map object and specify the DOM element for display.
        var map = new google.maps.Map(document.getElementById('map'), {
          center: myLatLng,
          scrollwheel: false,
          zoom: 4
        });

        // Create a marker and set its position.
        {% for d in devices %}
          var marker = new google.maps.Marker({
            map: map,
            position: {lat:{{d.lat}} lng: {{d.long}}},
            title: {{d.name}}
          });
         {% endfor %}
      }
    </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaO7buaTgbK4ttmUz2F-vtCVykFSsBpB8&callback=initMap"
        async defer></script>

  </body>
</html>
